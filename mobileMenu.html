<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test - AHZ</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { "50": "#eff6ff", "100": "#dbeafe", "200": "#bfdbfe", "300": "#93c5fd", "400": "#60a5fa", "500": "#3b82f6", "600": "#2563eb", "700": "#1d4ed8", "800": "#1e40af", "900": "#1e3a8a", "950": "#172554" }
          }
        }
      }
    }
  </script>
</head>

<body>

  <!-- drawer init and show -->
  <div class="text-center m-5">
    <button id="createProductButton"
      class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none"
      type="button" data-drawer-target="drawer-create-product-default" data-drawer-show="drawer-create-product-default"
      aria-controls="drawer-create-product-default">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"></path>
      </svg>
    </button>
  </div>

  <!-- drawer component -->
  <div id="drawer-create-product-default"
    class="fixed top-0 left-0 z-40 w-full h-screen max-w-xs p-4 overflow-y-auto transition-transform -translate-x-full bg-white"
    tabindex="-1" aria-labelledby="drawer-label" aria-hidden="true">
    <h5 id="drawer-label" class="inline-flex items-center mb-6 text-sm font-semibold text-white uppercase">
    </h5>
    <button type="button" data-drawer-dismiss="drawer-create-product-default"
      aria-controls="drawer-create-product-default"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
          d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
          clip-rule="evenodd"></path>
      </svg>
      <span class="sr-only">Close menu</span>
    </button>
    <div>
      <ul class="space-y-1">
        <li>
          <a href="#"
            class="flex items-center p-2 text-base font-normal text-white rounded-lg bg-primary-700 hover:bg-blue-950 group">

            <span class="ml-3">Home</span>
          </a>
        </li>
        <li>
          <div
            class="flex items-center p-2 w-full text-base font-normal text-white rounded-lg transition duration-75 group bg-primary-700 hover:bg-blue-950">
            <a href="#" class="flex-1 ml-3 text-left whitespace-nowrap">About Us</a>
            <button type="button" aria-controls="dropdown-pages" data-collapse-toggle="dropdown-pages">
              <svg aria-hidden="true" class="w-6 h-6 bg-transparent" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <ul id="dropdown-pages" class="hidden py-2 space-y-1">
            <li>
              <a href="#"
                class="flex items-center p-2 pl-11 w-full text-base font-normal text-white rounded-lg transition duration-75 group bg-primary-700 hover:bg-blue-950">Welcome</a>
            </li>
            <li>
              <a href="#"
                class="flex items-center p-2 pl-11 w-full text-base font-normal text-white rounded-lg transition duration-75 group bg-primary-700 hover:bg-blue-950">Company
                Profile</a>
            </li>
            <li>
              <a href="#"
                class="flex items-center p-2 pl-11 w-full text-base font-normal text-white rounded-lg transition duration-75 group bg-primary-700 hover:bg-blue-950">Leadership
                Team</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>

</html>
