<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test - AHZ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="bg-white dark:bg-gray-900">
        <div class="py-8 lg:py-16 mx-auto max-w-screen-xl px-4">
            <div class="my-8 text-gray-500 text-lg text-center max-w-screen-md mx-auto">
                <h2 class="mb-4 text-3xl font-extrabold tracking-tight text-gray-900 md:text-4xl">Powered by Exceptional
                    Partnerships
                </h2>
                <p class="font-light lg:text-xl">At the core of our achievement, we thrive with the unwavering support
                    of extraordinary partners who consistently propel us towards&nbsp;excellence.</p>
            </div>
            <div class="mx-auto max-w-screen-xl">
                <div id="animation-carousel" class="relative px-16 sm:px-24" data-carousel="slide">
                    <div class="overflow-hidden relative h-48 rounded-lg h-64">
                        <div class="grid hidden absolute inset-0 gap-8 transition-all duration-700 ease-linear transform grid-cols-4"
                            data-carousel-item="">
                            <a href="https://agent-training.britishcouncil.org/GAL"
                                class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/84763305_British%20Council%20education%20uk.png"
                                    alt="">
                            </a>
                            <a href="https://www.britishcouncil.org.bd/en" class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/78330650_British-Council-IELTS.png"
                                    alt="">
                            </a>
                            <a href="https://www.icef.com/" class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/77687215_ICEF-logo.png"
                                    alt="">
                            </a>
                            <a href="https://pearsonpte.com/" class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/69140355_Pearson-PTE-Academic.png"
                                    alt="">
                            </a>
                        </div>
                        <div class="grid hidden absolute inset-0 gap-8 transition-all duration-700 ease-linear transform grid-cols-3"
                            data-carousel-item="">
                            <a href="https://www.englishuk.com/" class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/73346789_English-UK3.png"
                                    alt="">
                            </a>
                            <a href="https://www.trinitycollege.com/about-us/work-with-trinity/education-agents/listed-agents"
                                class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/79733292_Trinity-College-London.png"
                                    alt="">
                            </a>
                            <a href="https://www.ucas.com/" class="flex items-center justify-center">
                                <img class="rounded-lg h-36"
                                    src="https://s3.eu-west-2.amazonaws.com/ahzassociates.co.uk/images/30344367_UCAS-registered-centre.png"
                                    alt="">
                            </a>
                        </div>
                    </div>
                    <button type="button"
                        class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
                        data-carousel-prev="">
                        <span
                            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 dark:bg-white/30 bg-gray-800/30 dark:group-hover:bg-white/50 group-hover:bg-gray-800/60 group-focus:ring-4 dark:group-focus:ring-white group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 19l-7-7 7-7">
                                </path>
                            </svg>
                            <span class="hidden">Previous</span>
                        </span>
                    </button>
                    <button type="button"
                        class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none"
                        data-carousel-next="">
                        <span
                            class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 dark:bg-white/30 bg-gray-800/30 dark:group-hover:bg-white/50 group-hover:bg-gray-800/60 group-focus:ring-4 dark:group-focus:ring-white group-focus:ring-gray-800/70 group-focus:outline-none">
                            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                                </path>
                            </svg>
                            <span class="hidden">Next</span>
                        </span>
                    </button>
                </div>
            </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</body>

</html>
